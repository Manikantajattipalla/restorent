<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Your Restaurant Name</title>
  <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="chef-cap-logo.png" alt="Chef Cap Logo">
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#location" target="_blank">Location</a></li>
    </ul>
    <div class="social-icons">
      <img src="facebook-logo.png" alt="Facebook Logo">
      <img src="instagram-logo.png" alt="Instagram Logo">
    </div>
  </nav>

  <section class="main-content">
    <div class="center-container">
      <h1>Feedback Form</h1>
      <form id="feedbackForm" action="submit_feedback.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="content">Feedback Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <button type="button" onclick="submitFeedback()">Submit Feedback</button>
      </form>
    </div>
  </section>

  <script src="script/script.js"></script>
</body>
</html>
